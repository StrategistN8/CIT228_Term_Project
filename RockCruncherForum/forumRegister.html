<h2>Registration</h2>
<hr/>
<section class="col-12 col-m-12">
<form method="post" action="register.php">
<p><label for="username">User Name:</label><br/>
<input type="text" id="username" name="username" size="40"
    maxlength="25" required="required" /></p>

<p><label for="email">Email:</label><br/>
<input type="email" id="email" name="email" size="40"
        maxlength="150" required="required" /></p>

<p><label for="password">Password:</label><br/>
<input type="password" id="password" name="password" size="40"
maxlength="60" required="required" /></p>
            
<p><label for="fName">First Name:</label><br/>
<input type="text" id="fName" name="fName" size="40"
        maxlength="50" required="required" /></p>

<p><label for="lName">Last Name:</label><br/>
<input type="text" id="lName" name="lName" size="40"
    maxlength="50" required="required" /></p>

<button type="submit" name="submit" value="submit">Register</button>
<button type="button" name="menu" id="menu" onclick="location.href='forumLogin.html'">Cancel</button>
</form>
